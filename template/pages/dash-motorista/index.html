<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta</title>
  <style>
    /* Adiciona uma animação chamada "pulse" */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Aplica a animação à div com o id "exibirAlerta" */
    #exibirAlerta {
      animation: pulse 3s infinite; /* 1s de duração, infinitamente repetida */
    }
  </style>
</head>
<body>

<!-- Adiciona a classe "pulsar" à div para a animação inicial -->
<div id="exibirAlerta" class="pulsar">
  <h2>Mensagem Padrão</h2>
</div>

<script>
  // Substitua o valor da variável frame1 com o valor real
  var frame1 = 85;

  // Verifica se o valor do frame1 é maior que 80
  if (frame1 > 80) {
    // Obtém a referência da <div> com o id "exibirAlerta"
    var divElement = document.getElementById('exibirAlerta');

    // Remove a classe "pulsar" para reiniciar a animação
    divElement.classList.remove('pulsar');

    // Força o navegador a recalcular as propriedades de estilo, ativando a animação novamente
    void divElement.offsetWidth;

    // Adiciona a classe "pulsar" para reiniciar a animação
    divElement.classList.add('pulsar');

    // Altera o conteúdo da <h2> para "Assuma o controle do volante"
    divElement.querySelector('h2').textContent = 'Assuma o controle do volante';
  }
</script>

</body>
</html>
