<script>

        document.getElementById("hora").innerHTML = `${tempo.getHours()}:${tempo.getMinutes()}`;

        if (tempo.getMinutes() < 10) {
            document.getElementById("hora").innerHTML = `${tempo.getHours()}:0${tempo.getMinutes()}`;
        }
    }
    setInterval(horario, 10000)
